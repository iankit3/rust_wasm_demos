<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let wasm_module = fetch("/target/wasm32-unknown-unknown/debug/demo.wasm");
        let getDiv;
        WebAssembly.instantiateStreaming(wasm_module).then((module) => {
            console.log(module);
            getDiv = module.instance.exports.div;
            let textNode = document.createTextNode(module.instance.exports.div(10,2));
            document.body.appendChild(textNode);



        });  
    </script>
</body>
</html>
